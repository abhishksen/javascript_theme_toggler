<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Theme Toggler</title>

    <!-- custom css link  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font-awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>

    <div class="fas fa-bars" id="theme-open"></div>

    <div class="theme-container">
      <div class="fas fa-times" id="theme-close"></div>

      <h3>switch theme</h3>

      <div class="theme-toggler">
        <span>light</span>
        <span class="toggler"></span>
        <span>dark</span>
      </div>

      <h3>pick a color</h3>
      <div class="theme-colors">
        <div class="colors" style="background: #009dff"></div>
        <div class="colors" style="background: #26ff00"></div>
        <div class="colors" style="background: #ff0000"></div>
        <div class="colors" style="background: #ae00ff"></div>
        <div class="colors" style="background: #6f00ff"></div>
        <div class="colors" style="background: #cfe100"></div>
        <div class="colors" style="background: #ff0088"></div>
        <div class="colors" style="background: #0022ff"></div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <img src="./img/image.png" alt="image" />
        <h3>Javascript theme toggle project</h3>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet
          atque hic nulla velit consectetur autem reiciendis eius repellat!
          Aliquam?
        </p>
        <a href="#" class="btn">read more</a>
      </div>
    </div>

    <!-- custom js link  -->
    <script src="./index.js"></script>
  </body>
</html>
